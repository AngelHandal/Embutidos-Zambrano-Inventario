{% extends 'base.html' %} {% block content %} <br /><br />

<style>
  html,
  body {
    height: 100%;
    color: black !important;
  }

  .container {
    background-color: white;
    border: 1px solid black;
    font-size: 25px;
  }
  button {
    text-align: center;
  }
</style>
<br /><br /><br /><br />
<h1 style="text-align: center; color: black">Nuevo Rol</h1>
<div class="container" style="text-align: center">
  <form method="post" action="{% url 'crear_rol' %}">
    {% csrf_token %}
    <div class="form-group">
      <br />
      <label for="rol" style="color: black">Rol:</label>
      <input type="text" name="rol" class="form-control" required
      placeholder="Ingrese el nombre del rol" style="color:black;"/ >
    </div>
    <div class="form-group">
      <label for="rol" style="color: black">Estado:</label>
      <select class="form-control" name="estado" id="estado">
        <option value="Activo" style="color: black">Activo</option>
        <option value="Inactivo" style="color: black">Inactivo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="descripcion" style="color: black">Descripci√≥n:</label>
      <textarea
        name="descripcion"
        class="form-control"
        required
        placeholder="Ingrese la descripcion del nuevo rol"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-danger" id="btn-cancelar">
      Cancelar
    </button>
    <br /><br />
  </form>
</div>

<script>
  document
    .getElementById("btn-cancelar")
    .addEventListener("click", function () {
      window.location.href = "{% url 'rols_views' %}";
    });
</script>
{% endblock %}
