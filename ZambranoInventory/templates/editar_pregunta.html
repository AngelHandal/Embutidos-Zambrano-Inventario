{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 style="color: black; text-align: center">Editar pregunta</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="pregunta" style="color: black">Pregunta</label>
      <input
        type="text"
        class="form-control"
        id="pregunta"
        name="pregunta"
        value="{{ pregunta.pregunta }}"
      />
    </div>
    <div class="form-group">
      <label for="rol" style="color: black">Estado:</label>
      <select class="form-control" name="estado" id="estado">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="creado_por" style="color: black">Creado por</label>
      <input
        type="text"
        class="form-control"
        id="creado_por"
        name="creado_por"
        value="{{ pregunta.creado_por }}"
      />
    </div>

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <button type="button" class="btn btn-danger" id="btn-cancelar">
      Cancelar
    </button>
  </form>
</div>
<script>
  document
    .getElementById("btn-cancelar")
    .addEventListener("click", function () {
      window.location.href = "{% url 'preguntas' %}";
    });
</script>
{% endblock %}
