{% extends 'base.html' %} {% block content %}
<br /><br /><br /><br /><br /><br /><br />
<div class="card mx-auto" style="width: 60%; text-align: center">
  <div class="card-header">
    <h1 class="card-title" style="color: black">Editar pregunta</h1>
  </div>
  <div class="card-body text-center">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="pregunta" style="color: black">Pregunta</label>
        <input
          type="text"
          class="form-control"
          id="pregunta"
          name="pregunta"
          value="{{ pregunta.pregunta }}"
        />
      </div>
      <div class="form-group">
        <label for="estado" style="color: black">Estado:</label>
        <select class="form-control" name="estado" id="estado">
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="creado_por" style="color: black">Creado por</label>
        <input
          type="text"
          class="form-control"
          id="creado_por"
          name="creado_por"
          value="{{ pregunta.creado_por }}"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-danger mx-2" id="btn-cancelar">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
<script>
  document
    .getElementById("btn-cancelar")
    .addEventListener("click", function () {
      window.location.href = "{% url 'preguntas' %}";
    });
</script>
{% endblock %}
