{% extends 'base.html' %} {% block content %}
<style>
  html,
  body {
    height: 100%;
  }
  body {
    font-family: "Teko", sans-serif;
    background: radial-gradient(circle at top, #18db0a, #e61414);
    background-size: cover;
  }
  .card {
    text-align: center;
    color: white;
  }

  .card i {
    font-size: 4rem;
    margin-top: 1rem;
  }
  .row {
    padding-top: 25px;
  }
</style>
<br /><br /><br /><br /><br /><br /><br /><br />
<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4 col-md-4">
      <div class="card w-100" style="background-color: green">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title">Ventas</h5>
          <i class="fas fa-dollar-sign"></i>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-md-4">
      <div class="card w-100" style="background-color: rgb(28, 6, 166)">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title">Clientes</h5>
          <i class="fas fa-users"></i>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-md-4">
      <div class="card w-100" style="background-color: rgb(255, 205, 5)">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title">Compras</h5>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-4">
      <div class="card w-100" style="background-color: rgb(44, 139, 255)">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title">Proveedores</h5>
          <i class="fas fa-truck"></i>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-md-4">
      <div class="card w-100" style="background-color: rgb(255, 36, 36)">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title">Productos</h5>
          <i class="fas fa-box-open"></i>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-md-4">
      <div class="card w-100" style="background-color: rgb(255, 147, 65)">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title">Inventario</h5>
          <i class="fas fa-clipboard-list"></i>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
